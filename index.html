<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Card-component</title>
</head>

<body>
    <div class="card">
        <div class="card__firstSection">
            <picture>
                <source srcset="./imagenes/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="./imagenes/image-product-mobile.jpg" alt="imagen Perfume desktop">
            </picture>
        </div>

        <div class="card__secondSection">
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</p>
            <p>$149.99</p>
            <a>
                <img class="imgCart" src="./imagenes/icon-cart.svg" alt="imgcart">
                Add to Cart
            </a>
        </div>
    </div>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Martin Morales Hern√°ndez</a>.
    </p>
</body>

</html>
